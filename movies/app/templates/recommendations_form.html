<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #f8f8f8;
            overflow: hidden;
        }

        body {
            background: url("https://t4.ftcdn.net/jpg/10/51/97/89/240_F_1051978902_sWJLQ0h81ZW1UBXLcbqNTbRaduSCL7GI.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffcc70;
            text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.7);
            animation: slideInDown 1.5s ease-in-out;
        }

        .hero form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 500px;
            animation: fadeInText 2s ease-in-out 1.5s forwards;
        }

        .hero form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ffcc70;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #f8f8f8;
        }

        .hero form button {
            font-size: 1.1rem;
            padding: 12px 40px;
            border: 2px solid #ffcc70;
            border-radius: 50px;
            color: #ffffff;
            background: transparent;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            animation: fadeInText 2s ease-in-out 1.8s forwards;
        }

        .hero form button:hover {
            background: #ffcc70;
            color: #1a1a1a;
            box-shadow: 0px 4px 10px rgba(255, 204, 112, 0.5);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="hero">
        <h1>Find Your Next Favorite Movie</h1>
        <form method="POST" action="{% url 'recommendation_page' %}">
            {% csrf_token %}
            <input type="text" name="genre" placeholder="Enter Genre (e.g., Action)" required>
            <input type="text" name="language" placeholder="Enter Language (e.g., English)" required>
            <input type="number" name="num_recommendations" placeholder="Number of Recommendations" min="1" max="10" required>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
