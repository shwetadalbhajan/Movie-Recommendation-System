<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Movie Mania</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url("https://t4.ftcdn.net/jpg/10/51/97/89/240_F_1051978902_sWJLQ0h81ZW1UBXLcbqNTbRaduSCL7GI.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.6); /* Dark background like login container */
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-height: 90vh;
            overflow-y: auto; /* Scrollable container */
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #ffcc70;
            text-align: center;
            margin-bottom: 15px; /* Adjusted margin */
            font-size: 1.5rem;
        }

        label {
            font-weight: 600;
            color: #f8f8f8;
            margin-bottom: 5px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: #f8f8f8;
            border: 1px solid #ffcc70;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 12px; /* Adjusted margin */
            width: 100%;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 204, 112, 0.8);
        }

        .btn-custom {
            background-color: #ffcc70;
            color: #1a1a1a;
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            margin-top: 12px; /* Adjusted margin */
            transition: background 0.3s;
        }

        .btn-custom:hover {
            background-color: #e6b14d;
            color: #ffffff;
        }

        .footer {
            text-align: center;
            color: #e6e6e6;
            margin-top: 15px;
        }

        .footer a {
            color: #ffcc70;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #fff;
            background-color: rgba(255, 204, 112, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .alert.error {
            background-color: #ff4d4d;
        }

        .alert.success {
            background-color: #4caf50;
        }

        /* Styled scrollbar for container */
        .container::-webkit-scrollbar {
            width: 10px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(255, 204, 112, 0.2);
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #ffcc70;
            border-radius: 10px;
        }

        /* Ensure responsiveness */
        @media (max-width: 576px) {
            .container {
                margin-top: 5%;
            }

            h2 {
                font-size: 1.2rem; /* Smaller font size on small screens */
            }

            .btn-custom {
                padding: 10px; /* Adjust button size for small screens */
            }

            input {
                padding: 10px; /* Adjust input padding for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Register</h2>

        <!-- Display messages here -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <button type="submit" class="btn btn-custom">Register</button>
        </form>

        <div class="footer">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
