<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #f8f8f8;
            overflow: hidden;
        }

        /* Background Image */
        body {
            background: url("https://t4.ftcdn.net/jpg/10/51/97/89/240_F_1051978902_sWJLQ0h81ZW1UBXLcbqNTbRaduSCL7GI.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffcc70;
            text-shadow: 0px 2px 10px rgba(0, 0, 0, 0.7);
            animation: slideInDown 1.5s ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #e6e6e6;
            opacity: 0;
            animation: fadeInText 2s ease-in-out 1.5s forwards;
        }

        /* Buttons */
        .btn-custom {
            font-size: 1.1rem;
            padding: 12px 40px;
            border: 2px solid #ffcc70;
            border-radius: 50px;
            color: #ffffff;
            background: transparent;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
            animation: fadeInText 2s ease-in-out 1.8s forwards;
        }

        .btn-custom:hover {
            background: #ffcc70;
            color: #1a1a1a;
            box-shadow: 0px 4px 10px rgba(255, 204, 112, 0.5);
            transform: translateY(-3px);
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Glow Animation */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .hero h1, .btn-custom {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Movie Mania</h1>
        <p>Your ultimate movie guide.</p>
        <div>
            <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
            <a href="{% url 'register' %}" class="btn btn-custom">Register</a>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
